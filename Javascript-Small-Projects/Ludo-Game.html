<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="./Ludo-Game.css">
</head>
<body>

     <div class="container">
         <h1>JS LUDO</h1>
         <div class="dice">
             <p>Player 1</p>
             <img src="./Images/dice1.jpg" id="i1">
         </div>
         <div class="dice">
            <p>Player 2</p>
            <img src="./Images/dice2.jpg" id="i2">
        </div>
        <div>
        <button onclick="change()">Click</button>
    </div>
     </div>
    
     <script>
         change=()=>{
         const player1=Math.floor(Math.random()*6)+1;
         const p1dice=`Images/dice${player1}.jpg`;
         document.getElementById('i1').setAttribute('src',p1dice);

         const player2=Math.floor(Math.random()*6)+1;
         const p2dice=`Images/dice${player2}.jpg`;
         document.getElementById('i2').setAttribute('src',p2dice);

         if(player1>player2){
            document.querySelector('h1').innerHTML= 'Player 1 Won :)';
         }else if(player1<player2){
            document.querySelector('h1').innerHTML= 'Player 2 Won :)';
         }else{
            document.querySelector('h1').innerHTML= 'Match Draw';
         }
         }
     </script>
</body>
</html>
