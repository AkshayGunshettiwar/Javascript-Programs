<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFun(){
        var userConf=confirm('Do you want to visit the website?');
        if(userConf==true){
            window.open("Function-ex1.html");
            return true;
        }else{
            document.write('User does not want to visit the page.')
            return false;
        }
        }
    </script>

    <input type="button" onclick="myFun()" value="Click">

</body>
</html>
