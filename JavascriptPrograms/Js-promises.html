<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises</title>
</head>

<body>
    <script>
        var isActive = true

        //Creating promise
        var showEmployeeInfo = new Promise(
            (resolve, reject) => {
                if (isActive) {
                    var employee = {
                        name: 'akshay',
                        city: 'pune',
                        salary: 750000
                    }
                    resolve(employee)
                } else {
                    var rejectReason = new Error('employee not found');
                    reject(rejectReason);
                }
            })
        // var checkEmp=()=>{
        //     showEmployeeInfo
        //     .then((fulfilled)=>{
        //         console.log(fulfilled);
        //     })
        //     .catch((error)=>{
        //         console.log(error.message);
        //     })
        // }
        // checkEmp()

        async function getEmpData() {
            //keyword async before a function makes function return promise
            //await makes function wait for a promise
            const empData = await showEmployeeInfo;
            console.log(empData);
        }
        getEmpData();
    </script>
</body>

</html>
