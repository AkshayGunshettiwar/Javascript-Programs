<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">Reversing a string in real time with decrementing for LOOP</h2>
    <input type="text" id="string" onkeyup="show()">
    <input type="text" id="showreverse">

    <script>
        function show(){
            var str=document.getElementById('string').value;
            var newStr="";
            for(var i=str.length-1; i>=0; i--){
                newStr = newStr+str[i];
            }

            document.getElementById('showreverse').value=newStr;
        }
    </script>
</body>
</html>
