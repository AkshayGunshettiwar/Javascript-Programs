        const obj = {
            name: 'akshay',
            age: 21,

            sum : function(){
                var add = 2 + 2;
                console.log("addition:" + add);            //refers to the owner object
                console.log(this);

                function child(){
                    var name="sahil";
                    console.log("child name:" +name);
                    console.log(this);                        //its a regular function & will refers to window object
                }
                child();
            }

            
        }
        obj.sum();
    </script>
