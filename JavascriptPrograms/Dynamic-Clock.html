<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clearInterval(clock)">Click</button><br><br>
    <p id="show"></p>
    <script>

        var clock=setInterval(clocktime,1000);
        function clocktime(){

        var d=new Date();
        var ex=d.toLocaleTimeString();
        document.getElementById('show').innerHTML=ex;
        }
    </script>
</body>
</html>
