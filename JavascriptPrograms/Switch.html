<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Enter Your Choice:</h3>
    <ul>
        <li>Add</li>
        <li>Sub</li>
        <li>Mul</li>
    </ul>
    <form>
        <input type="text" name="" id="Choice">
        <br><br>
        <button onclick="myFunc()">Click Me!</button>
    </form>

    <script>
        function myFunc() {
            var choice = document.getElementById('Choice').value;

            switch (choice) {
                case "add":
                    var a = 10;
                    var b = 20;
                    sum = a + b;
                    document.write(`Addition is ${sum}`);
                    break;

                case "sub":
                    var a = 40;
                    var b = 20;
                    sub = a - b;
                    document.write(`Subtraction is ${sub}`);
                    break;

                case "mul":
                    var a = 10;
                    var b = 5;
                    mult = a * b;
                    document.write(`Multiplication ${mult}`);
                    break;

                default:alert('Not a Valid Input')
            }
        }
    </script>
</body>

</html>
