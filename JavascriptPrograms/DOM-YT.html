<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name">Akshay</p>
    <p class="lname">Gunshettiwar</p>

    <script>
        //access element by id
        var id=document.getElementById('name').innerHTML;
        document.write(id);

        //access element by class
        var clas=document.getElementsByClassName('lname')[0].innerHTML;
        document.write(clas);
    </script>

</body>
</html>
