<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.PI);
        document.write('<br>')

        document.write(Math.round(4.6));
        document.write('<br>')

        document.write(Math.pow(2,2));
        document.write('<br>')

        document.write(Math.sqrt(9));
        document.write('<br>')

        document.write(Math.abs(-6));
        document.write('<br>')

        document.write(Math.min(2,3,5,4,7,7));
        document.write('<br>')

        document.write(Math.max(2,3,5,4,7,8));
        document.write('<br>')

        document.write(Math.random());
        document.write('<br>')

        


    </script>
</body>
</html>
