    <script>
    //  Data Types
    //  1)premitive- Number, String, Boolean
    //  2)composite- functions, arrays, objects
    //  3)Special- NaN, Undefined -->

         var a="30"
         var b=20
         var res=a+b
         var res1=a-b
         var res2=a/b
         var res3=a*b

         var p="abc"
         var q=30
         var r="pqr"
         var i=p-q
         var r=p/q

         console.log(res)   //3020 In js any string var with + operator returns concatanation of both variables
         console.log(res1)   //10 string var with any operators acts as a number
         console.log(res2)    //1.5
         console.log(res3)     //600

         console.log(i)        //NaN
         console.log(r)          //NAN
        </script>
