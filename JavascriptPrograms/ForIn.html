<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #show{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="show"></div>
    <script>

        var obj={
            name:'sahil',
            age:20,
            profession:'student'
        }

        var text="";
        for( x in obj){
            text+=obj[x]+"<br>";
        }

        document.getElementById('show').innerHTML=text;

    </script>
</body>
</html>
