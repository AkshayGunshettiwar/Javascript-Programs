<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>

<body>
    <script>

        var arr=[];
        var num = 1;

        function fizzbuzzArr(){
        while (num <= 100) {
            if (num % 3 == 0 && num % 5 == 0) {
                arr.push("FizzBuzz")
            } else if (num % 3 == 0) {
                arr.push("Fizz")
            } else if (num % 5 == 0) {
                 arr.push("Buzz")
            } else {
                 arr.push(num );
            }
            num++;
        }
        console.log(arr);
        }
        fizzbuzzArr()
    </script>
</body>

</html>
